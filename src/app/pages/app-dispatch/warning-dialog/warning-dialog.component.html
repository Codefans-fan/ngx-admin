<nb-card>
  <nb-card-header>Warning</nb-card-header>
  <nb-card-body>
     Are you sure to delete it ?
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="success" [size]="'small'" (click)="submit()">Yes</button>
    <button class="cancel" nbButton status="danger" [size]="'small'" (click)="cancel()">Cancel</button>
  </nb-card-footer>
</nb-card>
