<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-xs-12 col-md-1 app-icon">
            <img class="img-thumbnail" src='{{ app.id ? "/api/image/icons/"+ app.combo : "" }}'/>
          </div>
          <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <div class="detail-head">
              {{app.appName}}
            </div>
          </div>
          <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <div class="mul-items  detail-head" nbTooltip="Total download">
               <span class="col-md-6">
                 <i class="fas fa-cloud-download-alt"></i>
               </span>
              <span class="col-md-6">
              {{ app.downloadCount }}
            </span>
            </div>
          </div>
          <div class="col-sm-2 col-md-2 col-lg-1">
            <div class="detail-head">
              {{appTypes[app.appType]}}
            </div>
          </div>

          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <div class="mul-items  detail-head">
               <span class="col-md-6">
                 IdentityID
               </span>
              <span class="col-md-6">
              {{ app.appBundle }}
            </span>
            </div>
          </div>
          <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 header-buttons" >
            <div class="head-button col-md-12">
              <button type="button" class="btn btn-primary btn-with-icon" (click)="fileInput.click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>New Version</span>
              </button>
              <input
                #fileInput
                type="file"
                [multiple]="false"
                class="upload_input"
                (change)="uploadFile( fileInput.files ) ; fileInput.value = null;"
              />
            </div>
            <div class="head-button col-md-12">
              <button type="button" class="btn btn-primary btn-with-icon ">
                <i class="fas fa-eye"></i>
                <span>Preview</span>
              </button>
            </div>

          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="row version-row">
           Versions:
        </div>
        <div class="row version-row" *ngFor="let version of app.versionList">
          <div class="col-md-2">
            <span >Version :</span>
            <span>{{version.version}}</span>
          </div>
          <div class="col-md-2">
            <span >Download count :</span>
            <span>
               {{version.downloadCount}}
            </span>
          </div>
          <div class="col-md-8">
            <span >Date:</span>
            <span> {{version.createTime}}</span>
          </div>


        </div>
      </nb-card-body>

    </nb-card>
  </div>
</div>
